<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8">
<title>Shirloka</title>
</head>
<body>


	<section layout:fragment="conteudo">
		<form>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationCustom01">Primeiro nome</label> <input
						type="text" class="form-control" id="validationCustom01"
						placeholder="Nome" value="Mark" required>
					<div class="valid-feedback">Tudo certo!</div>
				</div>
				<div class="col-md-4 mb-3">
					<label for="validationCustom02">Sobrenome</label> <input
						type="text" class="form-control" id="validationCustom02"
						placeholder="Sobrenome" value="Otto" required>
					<div class="valid-feedback">Tudo certo!</div>
				</div>
				<div class="form-group col-md-6">
					<label for="inputEmail4">Email</label> <input type="email"
						class="form-control" id="inputEmail4" placeholder="Email">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Senha</label> <input type="password"
						class="form-control" id="inputPassword4" placeholder="Senha">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Endereço</label> <input type="text"
					class="form-control" id="inputAddress"
					placeholder="Rua dos Bobos, nº 0">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Endereço 2</label> <input type="text"
					class="form-control" id="inputAddress2"
					placeholder="Apartamento, hotel, casa, etc.">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Cidade</label> <input type="text"
						class="form-control" id="inputCity">
				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado</label> <select id="inputEstado"
						class="form-control">
						<option selected>Escolher...</option>
						<option>...</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="inputCEP">CEP</label> <input type="text"
						class="form-control" id="inputCEP">
				</div>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck"> Clique em
						mim </label>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Entrar</button>
		</form>
	</section>

</body>
</html>
